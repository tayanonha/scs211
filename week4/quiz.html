<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1></h1>

    <div class="container">
      <form>
        <div class="row">
          <div class="col-lg-6">
            <label for="exampleSelect" class="form-label">
              คณะ / สาขาวิชาที่ต้องการสมัคร
            </label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="exampleSelect"
            >
              <option selected>เลือกคณะ / สาขาวิชาที่ต้องการสมัคร</option>
              <option value="1">คณะวิทยาศาสตร์และเทคโนโลยี</option>
              <option value="2">คณะมนุษยศาสตร์</option>
              <option value="3">คณะสังคมศาสาตร์</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2">
            <label for="exampleSelect" class="form-label"> สัญชาติ </label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="exampleSelect"
            >
              <option selected>เลือกสัญชาติ</option>
              <option value="1">ไทย</option>
              <option value="2">พม่า</option>
              <option value="3">ลาว</option>
            </select>
          </div>
          <div class="col-lg-2">
            <label for="exampleSelect" class="form-label"> เพศ </label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="exampleSelect"
            >
              <option selected>เลือกเพศ</option>
              <option value="1">ชาย</option>
              <option value="2">หญิง</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-2">
            <label for="disabledTextInput" class="form-label">sdf</label>
            <input type="text" class="form-control" placeholder="" />
          </div>
          <div class="col-lg-2">
            <label for="disabledSelect" class="form-label"
              >Disabled select menu</label
            >
            <input type="text" class="form-control" placeholder="" />
          </div>
          <div class="col-lg-2">
            <label for="disabledTextInput" class="form-label">sdf</label>
            <input type="text" class="form-control" placeholder="" />
          </div>
          <div class="col-lg-2">
            <label for="disabledSelect" class="form-label"
              >Disabled select menu</label
            >
            <input type="text" class="form-control" placeholder="" />
          </div><div class="col-lg-2">
            <label for="disabledTextInput" class="form-label">sdf</label>
            <input type="text" class="form-control" placeholder="" />
          </div>

        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
